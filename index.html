<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;900&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ToBoolist</title>
</head>
<body>

    <!--Inizio header-->
    <header>
        <div class="logo">
            <img id="logo-pic" src="img/logo copia.png" alt="logo-header">
            <span id="titolo">Toboolist</span>
        </div>

    </header>
    <!--Fine header-->

    <!--Inizio main-->
    <main>

         <!--Inizio buttons-->
        <div class="buttons">
            <button id="add-task">Add Task</button>
            <input type="text" name="" id="add-section" placeholder="Add Section">
        </div>   
        <!--Fine buttons-->

        <div class="checklist">

            <div class="new-task">
                <span class="freccia">&#9660;</span>
                <span class="titolino">New Task</span>
            </div>

            <div class="content-sezione">
                <span class="box">
                    <span class="spunta">&#10003;</span>
                </span>

                <span class="text">
                    Quarterly Newsletter
                </span>

                <span class="selettore">
                    Editorial
                </span>
            </div>

          
                

        </div>


        

        
    </main>

    
    <!--Fine main-->
    
</body>
</html>
